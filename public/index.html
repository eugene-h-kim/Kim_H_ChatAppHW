<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="main.css">
   <title>Chat App</title>
</head>
<body>
   <h1 class="title">EKChat 💬</h1>
   <div class="main">
      <div class="name">
         <span><i class="fa-solid fa-user"></i></span>
         <input
            type="text" 
            id="name-input" 
            class="name-input" 
            maxlength="20"
            placeholder="Nickname?">
      </div>

      <ul class="message-container" id="message-container">
         <!-- <li class="message-left">
            <p class="message">
               Lorem ipsum
               <span>bluebird ● 17 February 02:46</span>
            </p>
         </li>

         <li class="message-right">
            <p class="message">
               Lorem ipsum
               <span>bluebird ● 17 February 02:46</span>
            </p>
         </li>

         <li class="message-feedback">
            <p class="feedback" id="feedback">
               killer is typing a message
            </p>
         </li> -->
      </ul>

      <form action="" class="message-form" id="message-form">
         <input 
            type="text" 
            name="message" 
            id="message-input" 
            class="message-input">
         <div class="v-divider"></div>
         <button type="submit" class="send-button">
            send <span><i class="fa-solid fa-paper-plane"></i></span>
         </button>
      </form>
   </div>
   <h3 class="clients-total" id="client-total">Total clients: 2</h3>

   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://kit.fontawesome.com/7d987b1945.js" crossorigin="anonymous"></script>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
   ></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="main.js"></script>
</body>
</html>
